<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Nardu Blog - {{ blog.id }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head> 
    
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">Nardu Malherbe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="#">Twitter</a>
                <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
                <a class="nav-link" href="{% url 'blogs' %}">Blog</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron text-center mb-4" style="height:30vh; float:left; background-color:#3333">
    <body style="background-color: #003">
        <h2> {{ blog.title }} </h2>
        <div>
            <a href="mailto:nardum@gmail.com" target="_blank" class="btn my-2" style="color:#ddf">e-mail</a>
        </div>

    </div>
</header>
<section class="jumbotron" style="align-self: center; background-color:#3333">
    <div class="" style="float:right">
        <br/>
        <br/>
        <img class="rounded img-fluid" alt="Responsive image" src="{{blog.image.url}}" width="50%" height="40" />
    </div>
        <div class="container" style="color:#bbf">
            <article>
                <p> {{ blog.body }} </p>
            </article>
        </div>
    </section>                        

<footer>
    <div class="container text-center">
        <div>
            <p style="color:#fff"> &copy Nardu Malherbe {% now "Y" %}</p>
        </div>
    </div>
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
